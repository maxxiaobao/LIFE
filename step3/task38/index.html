<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格排序</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="main.js"></script>
<body>
	<div>
		<table >
			<thead>
				<th>姓名</th>
				<th>
					语文
					<div class="top" id="c_top"></div>
					<div class="bottom" id="c_bottom"></div>
				</th>
				<th>
					数学
					<div class="top" id="m_top"></div>
					<div class="bottom" id="m_bottom"></div></th>
				<th>
					总分
					<div class="top" id="s_top"></div>
					<div class="bottom" id="s_bottom"></div>
				</th>
			</thead>
			<tbody id="score"></tbody>
		</table>	
	</div>
</body>
</html>
