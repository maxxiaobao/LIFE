<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-6 col-lg-4"><div class="box"></div></div>
        <div class="col-md-4 col-xs-6 col-lg-4"><div class="box"></div></div>
        <div class="col-md-4 col-xs-12 col-lg-4"><div class="box"></div></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-xs-3"><div class="box"></div></div>
        <div class="col-md-6 col-xs-6"><div class="box"></div></div>
        <div class="col-md-3 col-xs-3"><div class="box"></div></div>
    </div>
    <div class="row">
        <div class="col-md-1 col-xs-2"><div class="box"></div></div>
        <div class="col-md-1 col-xs-2"><div class="box"></div></div>
        <div class="col-md-2 col-xs-8"><div class="box"></div></div>
        <div class="col-md-2 col-xs-3"><div class="box"></div></div>
        <div class="col-md-6 col-xs-3"><div class="box"></div></div>
    </div>
</div>
</body>
</html>
