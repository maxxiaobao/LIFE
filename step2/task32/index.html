<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（四）实现表单自动生成工厂</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h4>表单生成器</h4>
	<input type="checkbox" name="formList" id="nameList">
	<label for="nameList">名称</label>
	<input type="checkbox" name="formList" id="passwdList">
	<label for="passwdList">密码</label>
	<input type="checkbox" name="formList" id="emailList">
	<label for="emailList">邮箱</label>
	<input type="checkbox" name="formList" id="phoneList">
	<label for="phoneList">电话</label>
	<div>
		<input type="radio" name="style" id="style1" value="style1">
		<label for="style1">样式一</label>
		<input type="radio" name="style" id="style2" value="style2">
		<label for="style2">样式二</label>
	</div>
	<button id="submit">生成表单</button>
	<div>
		<table  id="box">
			
		</table>
	</div>
	<script type="text/javascript" src="tip.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="check.js"></script>
</body>
</html>
