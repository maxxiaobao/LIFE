<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（二）多个表单项的动态校验</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="tips.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><span class="span">名称:</span></td>
				<td><input class="input" id="name" type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="name_tip"></span></td>
			</tr>
			<tr>
				<td><span class="span">密码:</span></td>
				<td><input class="input" id="passwd" type="password"></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="passwd_tip"></span></td>
			</tr>
			<tr>
				<td><span class="span">确认密码:</span></td>
				<td><input class="input" id="passwdAg" type="password"></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="passwdAg_tip"></span></td>
			</tr>
			<tr>
				<td><span class="span">邮箱:</span></td>
				<td><input class="input" id="email" type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="email_tip"></span></td>
			</tr>
			<tr>
				<td><span class="span">电话:</span></td>
				<td><input class="input" id="phone" type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="phone_tip"></span></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="submit">提交</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
