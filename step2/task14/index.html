<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>零基础JavaScript编码（二）</title>
</head>
<body>
	<h2>天气状况</h2>
	<ul id="wea"></ul>
	<script type="text/javascript">
		var aqiData = [
				["北京",90],
				["上海",50],
				["福州",10],
				["广州",50],
				["成都",90],
				["西安",100]
			];
			(function(){
				var wea = document.getElementById("wea");
				var n = 0;
				for(var i=0;i<aqiData.length;i++){
					if(aqiData[i][1] > 60){
						n++;
						var node = document.createElement("li");
						node.innerHTML ="第"+n+"名："+ aqiData[i][0] + " "+ aqiData[i][1];
						wea.appendChild(node);
					}
				}
			})();
	</script>
</body>
</html>
